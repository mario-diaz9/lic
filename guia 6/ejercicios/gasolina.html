<!DOCTYPE html>
<html lang="en">

<head>
    <title>Galonera</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/pizza.css" />
</head>

<body>
    <header id="box">
        <h1 id="flashlight">
            <span id="flash">ORDEN DE GASOLINA</span>
        </h1>
    </header>
    <form action="javascript:void(0);" class="demoForm" id="pizzaForm">
        <fieldset>
            <legend>Tipo de gasolina</legend>
            <p>Size:
                <label><input type="radio" id="gasSU" name="size" value="4.27" checked="checked" />Super</label>
                <label><input type="radio" id="gasES" name="size" value="4.05" />Especial</label>
                <label><input type="radio" id="gasDI" name="size" value="3.96" />Disel</label>
                <input type="hidden" name="sz_tot" value="0.00" />
            </p>
            <p id="pizza_toppings"><label>Cantidad de galones:</label>
                <label><input type="number" name="mushrooms" id="cant" min="0.05" max="150.00" step="0.05" /></label>
                <input type="hidden" name="tops_tot" value="0.00" />
            </p>
            <p>
                <label>
                    Total: $<input type="text" name="total" id="total" class="num" readonly="readonly" />
                </label>
            </p>
            <p>
                <input type="submit" name="submit" id="mostrar" value="Submit" />
            </p>
        </fieldset>
    </form>
    <script src="js/gasolina.js"></script>
</body>

</html>
