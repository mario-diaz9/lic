<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Radio Don Bosco</title>
    <!-- First, add jQuery (and jQuery UI if using custom easing or animation -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jqueryui.min.js"></script>
    <!-- Second, add the Timer and Easing plugins -->
    <script src="js/jquery.timers-1.2.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- Third, add the GalleryView Javascript and CSS files -->
    <script src="js/jquery.galleryview-3.0-dev.js"></script>
    <link rel="stylesheet" href="css/jquery.galleryview-3.0-dev.css" />
    <!-- Lastly, call the galleryView() function on your unordered list(s) -->
    <script>
        $(function () {
            $('#myGallery').galleryView({
                //INT - duration of panel/frame transition (in milliseconds)
                transition_speed: 2000,
                //INT - delay between panel/frame transitions (in milliseconds)
                transition_interval: 4000,
                //STRING - easing method to use for animations (jQuery provides 'swing'
                //or 'linear', more available with jQuery UI or Easing plugin)
                easing: 'swing',
                //BOOLEAN - flag to show or hide panel portion of gallery
                show_panels: true,
                //BOOLEAN - flag to show or hide panel navigation buttons
                show_panel_nav: false,
                //BOOLEAN - flag to show or hide panel overlays
                enable_overlays: true,
                //INT - width of gallery panel (in pixels)
                panel_width: 500,
                //INT - height of gallery panel (in pixels)
                panel_height: 313,
                //STRING - animation method for panel transitions (crossfade,
                //fade,slide,none)
                panel_animation: 'slide',
                //STRING - cropping option for panel images (crop = scale image and
                //fit to aspect ratio determined by panel_width and panel_height,
                //fit = scale image and preserve original aspect ratio)
                panel_scale: 'crop',
                //STRING - position of panel overlay (bottom, top)
                overlay_position: 'bottom',
                //BOOLEAN - flag to allow user to grab/drag oversized images
                //within gallery
                pan_images: true,
                pan_style: 'drag',
                //INT - determines smoothness of tracking pan animation
                //(higher number = smoother)
                pan_smoothness: 15,
                //INT - index of panel/frame to show first when gallery loads
                start_frame: 1,
                //BOOLEAN - flag to show or hide filmstrip portion of gallery
                show_filmstrip: true,
                //BOOLEAN - flag indicating whether to display navigation buttons
                show_filmstrip_nav: true,
                //BOOLEAN - flag indicating whether to display slideshow
                //play/pause button
                enable_slideshow: false,
                //BOOLEAN - flag to start slideshow on gallery load
                autoplay: false,
                //BOOLEAN - flag to show or hide frame captions
                show_captions: true,
                //INT - number of frames to show in filmstrip-only gallery
                filmstrip_size: 3,
                //STRING - type of filmstrip to use (scroll = display one line of frames,
                //scroll filmstrip if necessary, showall = display multiple rows of
                //frames if necessary)
                filmstrip_style: 'scroll',
                //STRING - position of filmstrip within gallery (bottom, top, left,right)
            filmstrip_position: 'bottom',
                //INT - width of filmstrip frames (in pixels)
                frame_width: 96,
                    //INT - width of filmstrip frames (in pixels)
                    frame_height: 50,
                        //FLOAT - transparency of non-active frames (1.0 = opaque, 0.0 =transparent)
        frame_opacity: 0.5,
            //STRING - cropping option for filmstrip images (same as above)
            frame_scale: 'crop',
                //INT - spacing between frames within filmstrip (in pixels)
                frame_gap: 5,
                    //BOOLEAN - flag to show or hide infobar
                    show_infobar: true,
                        //FLOAT - transparency for info bar
                        infobar_opacity: 1
});
});
    </script>
    <style type="text/css">
        body {
            margin: 2em 11.2em;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>

        </article>
    </section>
