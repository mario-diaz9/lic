<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css" />
  </head>
  <body>

      
    <div class="calculadora">
            <div id="pantalla" class="pantallas">0</div>

          <div id="teclas" class="teclas">
            <div class="cal">
                <button id="tecla4" type="button"  class="btn" data-operacion="limpiar">C</button>
                <button id="tecla5" type="button"  class="btn" data-operacion="igual">=</button>
            </div>

            <div class="numeros">
              <div class="teclas3">
              <button id="tecla12" type="button"  data-numero="7">7</button>
              <button id="tecla13" type="button"  data-numero="8">8</button>
              <button id="tecla14" type="button"  data-numero="9">9</button>
              <button id="tecla12" type="button"  data-matematica="inversa">1/x</button>
              <button id="tecla" type="button"    data-matematica="suma">+</button>

            </div>

            <div class="teclas2" >
              <button id="tecla9" type="button" data-numero="4">4</button>
              <button id="tecla10" type="button" data-numero="5">5</button>
              <button id="tecla11" type="button" data-numero="6">6</button>
              <button id="tecla12" type="button" data-matematica="sqrt">%</button>
              <button id="tecla1" type="button" data-matematica="resta">-</button>

            </div>

            <div class="teclas1">
              <button id="tecla6" type="button"  data-numero="1">1</button>
              <button id="tecla7" type="button"  data-numero="2">2</button>
              <button id="tecla8" type="button"  data-numero="3">3</button>
              <button id="tecla2" type="button"  data-matematica="multi">x</button>
              <button id="tecla12" type="button"  data-matematica="sqrt">âˆš</button>

            </div>
          </div>              
            
            <div class="ope">
              <button id="tecla15" type="button" data-numero="0">0</button>
              <button id="tecla4" type="button" data-operacion="memori">M+</button>
              <button id="teclas16" type="button" data-numero=".">.</button>
              <button id="tecla12" type="button"  data-matematica="pow">^</button>
              <button id="tecla3" type="button"  data-matematica="divide">/</button>

            </div>  


            <div class="op">

            </div>    
        </div>
    </div>
    <script src="js/calculadora.js"></script>
  </body>
</html>
