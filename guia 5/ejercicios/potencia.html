<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potencia</title>
    <link rel="stylesheet" href="css/slick.css" />
    <script src="js/potencia.js"></script>
</head>

<body>
    <section id="slick">
        <!-- Área de formulario -->
        <div class="contact-form">
            <!-- Título -->
            <div class="title">Cálcular la potencia </div>
            <!-- Texto indicativo -->
            <p class="intro">Ingrese los siguientes datos</p>
            <!-- Formulario -->
            <div class="w-100">
                <!-- Campos de formulario -->
                <form name="frmPotencia" id="frmPotencia" action="javascript:void(0);">
                    <!-- Campo para la base -->
                    <div class="field">
                        <input type="number" name="base" id="txtbase" min="0" max="1000" step="1" placeholder="(Base)"
                            required />
                        <span class="entypo-base icon"></span>
                        <span class="slick-tip left">Ingrese la base:</span>
                    </div>
                    <!-- Campo para la potencia -->
                    <div class="field">
                        <input type="number" name="altura" id="txtpot" min="0" max="1000" step="1"
                            placeholder="(potencia)" required />
                        <span class="entypo-altura icon"></span>
                        <span class="slick-tip left">Ingrese la potencia:</span>
                    </div>
                    <!-- Campo para la respuesta -->
                    <div class="field">
                        <input type="text" name="resp" id="txtresp" 
                            placeholder="(respuesta)" disabled />
                    </div>
                    <!-- Botones para hacer los cálculos -->
                    <input type="button" value="POTENCIA" class="send" name="btnarea" id="area" />
                </form>
                <!-- Fin de campos de formulario -->
            </div>
        </div>
        <!-- Final del área del formulario -->
    </section>
</body>

</html>
