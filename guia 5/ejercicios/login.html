<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/form.css">
    <script src="js/prueba.js"></script>
</head>
<body>
    <section id="slick">
        <div class="contact-form">
            <div class="title">Registro de usuario</div>
            <div class="w-100">
                <form name="frmregistro" id="formregistro" action="javascript:void(0);">

                    <div class="field">
                        <label for="title">Nombres</label>
                        <input type="text" name="nombre" id="nombre" placeholder="nombre" required />
                    </div>
                    <div class="field">
                        <label for="title">Apellido(ingresar solo uno)</label>
                        <input type="text" name="apelldos" id="apellidos" placeholder="apelldos" required />
                    </div>
                    <div class="field">
                        <label for="title">Correo electronico</label>
                        <input type="email" name="email" id="email" placeholder="Correo electronico" required />
                    </div>
                    <div class="field">
                        <label for="title">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="password" required />
                    </div>
                    <div class="field">
                        <label for="title">Confirmar contraseña</label>
                        <input type="password" name="password2" id="password2" placeholder="Confirmar password" required />
                    </div>
                    <div class="field">
                        <label for="title">fecha de nacimiento:</label>
                        <input type="date" name="fechanac" id="fechanac"required />
                    </div>
                    <input type="button" value="registrar" class="send" name="btnregistrar" id="respuesta" />
                </form>
            </div>
        </div>
    </section>
</body>
</html>
