<!DOCTYPE html>
<html lang="es">
<head>
    <title>Área de texto editable</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" media="screen" href="css/fonts.css" />
    <link rel="stylesheet" media="screen" href="css/formstyle.css" />
    <script src="js/modernizr.custom.js"></script>
    <script src="js/keydown.js"></script>
</head>
<body>
<header>
    <h1 align="center">Área de edición de texto</h1>
</header>
<section>
<article>
<div id="wrap">
    <h1>Déjanos tus comentarios</h1>
    <div id='form_wrap'>
        <form id="contact-form" action="javascript:alert('¡Comentario enviado!');">
            <p id="formstatus"></p>
            <p>
                Instrucciones: CTRL+E para Editar y CTRL+S para Guardar, 
                ESC para Cancelar.
            </p>
        <label for="email">Tu mensaje: </label>
        <div id="view"></div>
        <textarea name="message" id="area" value="Tu mensaje" id="message" ></textarea>
        <label for="name">Nombre: </label>
        <input type="text" name="name" value="" id="name" />
        <label for="email">Correo electrónico: </label>
        <input type="text" name="email" value="" id="email" />
        <input type="submit" name ="submit" value="Enviar" />
      </form>
    </div>
  </div>
<div id="fact">
</div>
</article>
</section>
</body>
</html>
